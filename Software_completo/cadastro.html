<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(ChatGPT\ Image\ 27\ de\ abr.\ de\ 2025,\ 19_48_09.png);
            background-size: cover;
            background-position: center;
        }

        form {
            background: #f4f4f8;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        label, input {
            width: 100%;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        header {
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            background: #b3c7e6;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 70px;
            font-family: cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .imagem_logo {
            height: 70px;
        }

        @media (max-width: 600px) {
            .imagem_logo {
                height: 50px;
            }

            form img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_biblioteca_das_nuvens.png" width="70px" height="70px" class="imagem_logo">
    </header>
    <form action="/submit" method="post">
        <img src="logo_biblioteca_das_nuvens.png" width="200px" height="200px">
        <h2>Cadastro de Usuário</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
