<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cartões</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #faeecb;
            margin: 0;
            padding-top: 80px;
            padding-bottom: 120px;
        }

        header {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: #b3c7e6;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .imagem_logo {
            height: 70px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .cartao {
            background-color: #f5f5f5;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cartao-info {
            font-size: 18px;
            color: #444;
        }

        .cartao button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cartao button:hover {
            background-color: #c82333;
        }

        .adicionar {
            margin-top: 20px;
            text-align: center;
        }

        .adicionar button {
            background-color: #28a745;
        }

        .adicionar button:hover {
            background-color: #218838;
        }

        footer {
            background: #fad9a8;
            height: 100px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            .cartao-info {
                font-size: 16px;
            }

            .cartao {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .cartao button {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo_biblioteca_das_nuvens.png" alt="Logo Biblioteca das Nuvens" class="imagem_logo">
    </header>

    <div class="container">
        <h1>Gerenciamento de Cartões</h1>

        <div class="cartao">
            <div class="cartao-info">
                Cartão final 1234 - Válido até 12/26
            </div>
            <button>Remover</button>
        </div>

        <div class="cartao">
            <div class="cartao-info">
                Cartão final 5678 - Válido até 07/27
            </div>
            <button>Remover</button>
        </div>

        <div class="adicionar">
            <button>➕ Adicionar Novo Cartão</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Biblioteca das Nuvens</p>
    </footer>

</body>
</html>
